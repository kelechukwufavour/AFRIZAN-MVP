<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../afrizan-portfolio/styles.css">
    <style>
        body {
            /* Replace 'path_to_background_image.jpg' with the actual path to your background image */
            background-image: url('./images/sigup.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        
        #signupForm {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }
        
        #signupForm input[type="text"],
        #signupForm input[type="tel"],
        #signupForm input[type="email"],
        #signupForm input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #signupForm input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #signupForm input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        #errorMessage {
            color: red;
            text-align: center;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <form id="signupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required><br>
        
        <button type="submit">Sign Up</button>
    </form>
    <p id="errorMessage" style="display: none; color: red;">Sign up failed. Please try again.</p>

    <script src="script.js"></script>
</body>
</html>
