<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../afrizan-portfolio/styles.css">
    <style>
        body {
            /* Replace 'path_to_background_image.jpg' with the actual path to your background image */
            background-image: url('path_to_background_image.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name"><br>
        <input type="text" id="lastName" placeholder="Last Name"><br>
        <input type="tel" id="phone" placeholder="Phone"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
        <button type="submit">Sign Up</button>
    </form>
    <p id="errorMessage" style="display: none; color: red;">Sign up failed. Please try again.</p>

    <script src="script.js"></script>
</body>
</html>
